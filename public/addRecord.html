<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/addRecord.css" />
    <title>Add Records</title>
  </head>
  <body>
    <header id="main-box">
      <nav>
        <div class="sidebar">
          <a href="#home">Home</a>
          <a href="/recordsViewPage" id="view-records-js">View All Records</a>
          <a href="/addRecordPage" id="add-record-js">Add Record</a>
          <a id="logout-js" class="logout-style" href="#">Logout</a>
        </div>
      </nav>
      <section id="header-section-form">
        <h2>Unos Evidencije Elektrana</h2>
        <form id="create-form" class="form-style">
          <label for="nazivelektrane">Naziv Elektrane</label>
          <input type="text" name="nazivelektrane" placeholder="JKP" required />
          <label for="mesto">Mesto</label>
          <input type="text" name="mesto" placeholder="Beograd" required />
          <label for="adresa">Adresa</label>
          <input type="text" name="adresa" placeholder="Beograd" required />
          <label for="sifravrstepogona">Šifra vrste pogona</label>
          <input
            type="number"
            name="sifravrstepogona"
            placeholder="0"
            required
          />
          <label for="datumpustanjaurad">Datum puštanja u rad</label>
          <input
            type="date"
            name="datumpustanjaurad"
            placeholder="Select Date"
            required
          />
          <div class="submit-row">
            <button type="submit" class="form-submit-button">Add Record</button>
          </div>
        </form>
      </section>
    </header>

    <script src="./scripts/create.js"></script>
    <script src="./scripts/logout.js"></script>
  </body>
</html>
